    <script type="text/html" id="article_template">
		<%
		var isq = !(typeof req_quantity == "undefined");
		var key = data.uuid;
		var vendor = data.parent.vendor_id;
		var vendorlink = "http://sweetkad.com";
		var vendorname = "SweetKad";
		var vendorid = "sweetkad";
           %>
		<article class="grid-item" id="<%=key%>" data-href="/<%=vendorid%>/<%=key%>">
		<div class="gutter">
		<div class="grid-item-content">
			<header class="grid-image-and-overlay-container">
			<div class="grid-main-image-container"><img src="/images/<%= vendorid+"/"%><%= key%>.jpg" style=""></div>
			<div class="grid-main-image-overlay"></div>
			</header>
			<section class="grid-item-text">
			<p class="product-name"><%= data.title%></p>
			
				<div class="price-container">
				<p class="product-price"><b>RM <%= data.min_price.toFixed(2) %> - RM <%= data.max_price.toFixed(2) %></b></p>
				
			
			<div class="clearfix"></div>
			</div>
			
			</section>
			<footer>
				<div class="sold-by">
					<div class="float-container"><div class="float-left"><img src="/images/<%= vendorid%>/vendorlogo32.jpg" style=""></div></div>
					<h3 class="sold-by-text">Sold by</h3>
					<p class="sold-by-whom"><a class="sold-by-link" target="_blank" href="<%= vendorlink%>"><%= vendorname%></a></p>
				</div>
				
			</footer>
		</div>
		</div>
		</article>
		
	</script>
